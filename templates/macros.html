{% include 'header.html' %}

{% macro tableview(rows, cols, headers=True) %}
	<table class="table">
	{% for row in rows %}
		{% if headers and loop.first %}
			<tr>
			{% for col in cols %}
				<th>{{col}}</th>
			{% endfor %}
			</tr>
		{% endif %}
		<tr>
			{% for col in cols %}
				<td>{{ row[col] }}</td>
			{% endfor %}
		</tr>
	{% endfor %}
	</table>
{% endmacro %}
